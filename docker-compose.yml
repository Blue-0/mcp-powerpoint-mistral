version: '3.8'

services:
  mcp-powerpoint-mistral:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-powerpoint-mistral
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Configuration du serveur
      - NODE_ENV=production
      - PORT=3000
      - MCP_SERVER_NAME=mcp-powerpoint-mistral
      - MCP_SERVER_VERSION=1.0.0
      
      # Variables Azure AD (d√©finies dans Portainer Environment Variables)
      - MICROSOFT_CLIENT_ID
      - MICROSOFT_CLIENT_SECRET
      - MICROSOFT_TENANT_ID
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Logs configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"