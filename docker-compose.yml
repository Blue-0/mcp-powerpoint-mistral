# Docker Compose pour le développement et les tests
version: '3.8'

services:
  mcp-powerpoint-mistral:
    build: .
    container_name: mcp-powerpoint-mistral
    restart: unless-stopped
    environment:
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - MICROSOFT_TENANT_ID=${MICROSOFT_TENANT_ID}
      - MCP_SERVER_NAME=mcp-powerpoint-mistral
      - MCP_SERVER_VERSION=1.0.0
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    ports:
      - "3000:3000"
    # Pour MCP via stdio, on peut utiliser ces volumes pour la communication
    volumes:
      - ./logs:/app/logs
    # Santé du container
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"